<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8" />
    <title>Breakout</title>
    <style rel="stylesheet">
        body {
            width: 800px;
            margin-left: auto;
            margin-right: auto;
        }

        canvas {
            border: 1px solid black;
            background-color: black;
        }

        div {
            margin: auto;
        }
    </style>
</head>

<body id="mainbody">
<header>
    <h2>Breakout Game</h2>
    <canvas id="canvasTarget" width="500" height="600"></canvas>
    <div>
        <label>Ball Speed</label>
        <input id="speed" type="range" min="4" max="15">
    </div>
    <script type="text/javascript" src="game.js"></script>
</header>
</body>
</html>
